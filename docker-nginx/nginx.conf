worker_processes auto;
worker_rlimit_nofile 65535;

events {
  multi_accept on;
  worker_connections 1024;
}

http {
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    
    # MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {

        listen 80;
        listen [::]:80;

        location / {
            proxy_pass http://frontend:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api {
            proxy_pass http://backend-api:8000/api;
        }

        location /auth {
            proxy_pass http://backend-api:8000/auth;
        }

        location /manage {
            proxy_pass http://backend-api:8000/manage;
        }

        location /exercise {
            proxy_pass http://backend-api:8000/exercise;
        }

        # Co ve se xoa luon khi xong viec
        location /admin {
            proxy_pass http://backend-api:8000/admin;
        }

        location /static/ {
            alias /srv/static/;
        }

        location = /php/run {
            proxy_pass http://php-complier/;
        }
    }

}